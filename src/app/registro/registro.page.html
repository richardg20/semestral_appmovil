<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>





<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    
    <ion-toolbar>
      <ion-title size="large">registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <form>
    <ion-title> Informacion adicional </ion-title>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input name="nombre" id="nombre" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input name="apellido" id="apellido" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Rut</ion-label>
      <ion-input name="rut" id="rut" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Carrera</ion-label>
      <ion-input name="carrera" id="carrera" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input  name="contrasena" id="contrasena" required type="password"></ion-input>
    </ion-item>
  </form>
  
  <ion-card>
    <ion-button expand="block" (click)="registro()">Registrar</ion-button>
    <ion-button expand="block" (click)="backtohome()">Volver a home</ion-button>
  </ion-card>
</ion-content>
